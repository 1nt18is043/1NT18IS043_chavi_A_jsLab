<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Dynamically adding html elements</title>

    <style>
        body {background-color: rgba(27, 143, 172, 0.801);
        background-image:url("https://tse2.mm.bing.net/th?id=OIP.Jf0NnGpH2AhNM3BtwZufwwHaJ4&pid=Api&P=0&w=300&h=300");
        background-repeat:no-repeat;
        background-size: 180px;
        background-position:top;}
      
        </style>
        

</head>
<body>
    <script>
        function func()
        {
            let d=document.createElement('p');
            d.innerText="Hi, this is a picture of a dog"
            document.body.appendChild(d)
        }

    </script>
    <h3> Welcome to this webpage </h3>
    <div class="class1">
        <button onmouseover="func()">Description</button></div></br>
    </div>

    
</body>
</html>
